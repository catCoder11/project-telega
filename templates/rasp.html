<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css')}" />
    </head>
<body>
<form action="http://{{host}}:{{port}}/days"><button>Назад</button></form>
<p>
<table id="myTable" class="display">
    <thead>
        <tr>
            <th>ID</th>
			<th>Предмет</th>
            <th>Преподаватель</th>
			<th>Корпус</th>
			<th>Аудитория</th>
            <th>Время</th>

        </tr>
    </thead>
    <tbody>
        <div class="col-md6 border rounded">
        {% for item in form%}
            <tr>
                <td><h2 align="center">{{item.id}}</h2></td>
                <td><h2 align="center">{{item.subject.name}}</h2></td>
                <td><h2 align="center">{{item.teacher.fio}}</h2></td>
                <td><h2 align="center">{{item.auditory.corpus.name}}</h2></td>
                <td><h2 align="center">{{item.auditory.name}}</h2></td>
                <td><h2 align="center">{{item.start_time.time().hour}}:{{item.start_time.time().minute}}</h2></h2></td>
                <td><form action="http://{{host}}:{{port}}/redact_rasp/{{week_day}}/{{item.id}}">
                <h2><button><img src="/static/img/pen.png"
                                 alt="здесь должна была быть картинка"></button></h2></form>
            </td>
            </tr>
        </div>
        {% endfor %}
    </tbody>
</table>
<form action="http://{{host}}:{{port}}/redact_rasp/{{week_day}}/0">
    <h1><button>Добавить</button></h1></form>
</body>
</html>
